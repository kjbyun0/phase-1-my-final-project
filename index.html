<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <title>Favorite Meals</title>
        <link rel="stylesheet" type="text/css" href="./style.css" />
        <script defer type="text/javascript" src="./index.js"></script>
    </head>
    <body>
        <div>
            <header>
                <h1>What would you like to make for today's meal?</h1>
            </header>
            <form id="search-meals">
                <h4>Search for your favorite meals!</h4>
                <div id="search-conditions">
                </div>
                <input type="submit" value="Search" />
            </form>
        </div>

        <div id="display-searched-meals">
            <header>
                <h4>Meals found: </h1>
            </header>
            <ul id="searched-meal-list">
            </ul>
        </div>

        <div id="display-favorite-meals">
            <header>
                <h4>My Favorite Meals: </h4>
            </header>
            <ul id="favorite-meals">
            </ul>
        </div>

        <div>
            <header>
                <h4>Selected Meal Description: </h4>
            </header>
            <div id="display-meal-desc">
            </div>
        </div>

    </body>
</html>
